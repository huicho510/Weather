<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="header">
      <h1>Weather Dashboard</h1>
    </div>
    <!--input and search button-->
    <div id="search">
      <h4>Search for a City:</h4>
      <input type="text" id="newItem" />
      <button type="submit" id="save"><i class="fa fa-search"></i></button>
    </div>
    <!--todays Weather info box-->
    <div id="info" class="card col-8">
      <h4 class="instructions">Type a city name in the search bar and info will appear here</h4>
      <div class="card-body"></div>
    </div>
    <!--searched city list-->
    <div id="city" style="width: 25rem;">
      <ul></ul>
    </div>
    <!--weekly forecast-->
    <div id="week" class="card-group col-6"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
